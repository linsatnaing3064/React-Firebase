<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React + Firebase</title>
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>React+Firebase Practical</h1>
    <div id="main"></div>
    <footer>This is footer.</footer>
</body>

<script type="text/babel">

    let message = "This is react component";
    let my_class = "my-class-name";

    const main = () => {
        return (
            // JSX comment
            <div className={my_class}> 
                <p>{message}</p> 
                <p>{7+7}</p> 
                
                <button onClick={()=> {
                    alert('Hello World')
                }}>Click Me</button>
            </div>
        )
    }
    let rootContainer = document.getElementById("main");

    // Create react element
    let e = React.createElement;

    // create react root element
    let root = ReactDOM.createRoot(rootContainer);

    // render the react root
    root.render(e(main));
</script>
 
</html>
